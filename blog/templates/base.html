<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <!-- Metatags básicas -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Crie-se{% endblock %} - Projeto ExpoCEEP</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Oswald:wght@200..700&family=Playwrite+DE+SAS:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Config do Tailwind -->
  <script>
    tailwind = {
    };
    tailwind_config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            dmsefif: ['DM Serif Display', 'serif'],
            abel: ['Abel', 'sans-serif'],
            dancing: ['Dancing Script', 'cursive'],
            oswald: ['Oswald', 'sans-serif'],
            playwrite: ['Playwrite DE SAS', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif'],
          },
        }
      },
      corePlugins: {},
      plugins: []
    };
    window.tailwind_config = tailwind_config;
  </script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS Básico -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="flex flex-col min-h-screen">
    
    <!-- Header do site -->
    <header class="w-full bg-gray-800/5 h-[50px] bg-gray-900/20 backdrop-blur-md border-b border-gray-800/50 fixed top-0 z-50">
      <div class="flex items-center h-full px-6">
          <!-- futuramente logo -->
          <div class="w-[30px] h-[30px] bg-gray-800 rounded-full"></div>

          <nav class="mx-auto space-x-8">
            <a href="{% url 'index' %}" class="text-gray-200 relative inline-block {% if request.resolver_match.url_name == 'index' %} font-bold {% endif %}">
              Home
            </a>
            <a href="{% url 'new_card' %}" class="text-gray-200 relative inline-block {% if request.resolver_match.url_name == 'new_card' %} font-bold {% endif %}">
              Criar
            </a>
            <a href="{% url 'cards_list' %}" class="text-gray-200 relative inline-block {% if request.resolver_match.url_name == 'cards_list' %} font-bold {% endif %}">
              Cards
            </a>
          </nav>
      </div>
    </header>

    <!-- Header Backup
      <header>
        <a style="border: none" href="crie-se.html">
          <img id="logo" alt="logo do site" src="logo.png" />
        </a>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="{% url 'new_card' %}">Criar</a></li>
            <li><a href="{% url 'cards_list' %}">Cards</a></li>
          </ul>
        </nav>
      </header>
    -->

    <!-- Seção principal - conteúdo -->
    <main class="mt-8 flex-grow">
        {% block content %} {% endblock %}
    </main>

    <!-- Footer do Site -->
    <footer class="mt-auto">
      <div class="footer-content">
        <a href="/ceep/Expoceep/sobre/sobre.html">
          <h1>Sobre</h1>
        </a>
        <a href="/ceep/Expoceep/informacoes/informacoes.html">
          <h1>Informações</h1>
        </a>
      </div>
      <div class="footer-bottom">
        <p>© Crie-se 2025</p>
      </div>
    </footer>
</body>
</html>
